<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom+modern js</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper class -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

        <div class="text-white font-medium text-[20px]">Increment And Decrement</div>

       <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class = "fa-solid fa-minus"></i>
            </button>

            <!-- onclick button ka ek attribute hota hai jo button click krte hi fire ho jta hai so click krte time funciton call kr denge-->

            <div id="counter" class="font-bold">
                0
            </div>
            <!-- positibe button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class = "fa-solid fa-plus"></i>
            </button>
       </div>

    </div>

    <script src = "https://kit.fontawesome.com/58a810656e.js"></script>
    <script src="1.js"></script>
</body>
</html>

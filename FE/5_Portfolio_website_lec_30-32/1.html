<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolic-Website</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <div class="navbar">

                <div class="logo-container">
                    <img src="./pics/NavLogo.jpg" class="logo">
                    <div class="logo-text">
                        ohn Doe
                    </div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>

            </div>
            <div class="container">
                <div class="hero-section">
                    <div class="faded-text">John Doe</div>
    
                    <div class="hero-section-left">
    
                        <div class="hero-section-heading">Hi!! John Doe</div>
    
                        <div class="hero-section-heading hero-section-sub-heading">
                            I am  a <span class="role"></span>
                        </div>
    
                        <div class="hero-section-description">
                            I'm a software developer and here is my Portfolic Website. Here you'll learn
                            about my journey as a software developer.
                        </div>
    
                        <div class="btn-pink" id="btn">Hire me</div>
                    </div>
    
                    <div class="hero-section-right">
    
                        <div class="absolute icons icon-dots"> <img src="./pics/dots.png" alt="">   
                        </div>
                        <div class="absolute icons icon-cube"> <img src="./pics/cube.png" alt="">   
                        </div>
                        <div class="absolute icons icon-circle"> <img src="./pics/circle.png" alt="">   
                        </div>
                        <div class="absolute icons icon-zigzag"> <img src="./pics/zigzags.png" alt="">   
                        </div>
                        <div class="absolute icons icon-plus"> <img src="./pics/plus.png" alt="">   
                        </div>
                        <div class="UserImage"> <img src="./pics/UserImage.png" alt="">   
                        </div>
    
                    </div>
    
                </div>
    
            </div>
            
        </div>
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src = "https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Designer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed:  100,
            backSpeed: 80, 
            backDelay: 1000,
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>LOVE</caption> <!-- used to give caption to table.-->
        <tr>
            <td colspan="2">love</td>
            <td>love</td>
        </tr>
        <tr>
            <td>love</td>
            <td>love</td>
            <td>love</td>
        </tr>
        <tr>
            <td>love</td>
            <td>love</td>
            <td>love</td>
        </tr>
        <tr>
            <td>love</td>
            <td colspan="2" rowspan="2">love</td>
        </tr>
        <tr>
            <td>love</td>
        </tr>
    </table>
</body>
</html>
